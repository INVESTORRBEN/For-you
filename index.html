<!DOCTYPE html>

  <style>
    /* Outer pink background frame */
    body {
      margin: 0;
      padding: 0.3cm;
      font-family: Arial, sans-serif;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    /* üíê emojis at top-left and top-right */
    .emoji-left, .emoji-right {
      position: absolute;
      top: 10px;
      font-size: 2em;
      z-index: 10;
    }

    .emoji-left { left: 10px; }
    .emoji-right { right: 10px; }

    .content-frame {
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 20px;
      text-align: center;
      width: 92%;
      max-width: 420px;

      width: 100%;

    }

    /* Question style */
    #questionText {
      color: red;
      font-size: 1.8em;
      margin: 15px 0;

    }

    /* Hurray styles */
    .hurray-title {
      color: #d2b48c;
      font-size: 2.25em;
      margin: 20px 0 10px 0;
      line-height: 1.2;
    }

    .hurray-subtitle {
      color: #000000;
      font-size: 1.2em;
      margin: 0;
    }

    /* Buttons container */
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 120px;
    }

    /* Yes/No buttons */
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: left 0.2s, top 0.2s;
      font-weight: bold;
    }

    #yesBtn {
      left: 20%;
      top: 30px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 60%;
      top: 30px;
      background: #999;
      color: white;
    }

    @media (max-width: 768px) {
      body {

    @media (max-width: 480px) {
      body {

        width: 97%;
        max-width: 380px;

        padding: 20px 25px;
      }

      img { max-width: 280px; }

      #questionText { font-size: 1.4em; }
      .hurray-title { font-size: 1.3em; }

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsContainer = document.querySelector('.buttons');
    const contentFrame = document.querySelector('.content-frame');
    const questionText = document.getElementById("questionText");

    function sayYes() {
      document.getElementById("media").src =
        "https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      questionText.innerHTML = `
        <div class="hurray-title">Hurray! üéâ</div>
        <div class="hurray-subtitle">I love you so much! ‚ù§Ô∏è</div>
      `;

      contentFrame.style.minHeight = "450px";
    }

    function runAway() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const media = document.getElementById("media");
      
      const frameWidth = contentFrame.offsetWidth;
      const frameHeight = contentFrame.offsetHeight;
      const mediaRect = media.getBoundingClientRect();
      const frameRect = contentFrame.getBoundingClientRect();
      
      let x, y;
      let attempts = 0;
      const maxAttempts = 50;
      
      do {
        x = Math.random() * (frameWidth - btnWidth);
        y = Math.random() * (frameHeight - btnHeight);
        
        const btnLeft = frameRect.left + x;
        const btnTop = frameRect.top + y;
        const btnRight = btnLeft + btnWidth;
        const btnBottom = btnTop + btnHeight;
        
        const overlapX = btnRight > mediaRect.left && btnLeft < mediaRect.right;
        const overlapY = btnBottom > mediaRect.top && btnTop < mediaRect.bottom;
        const overlaps = overlapX && overlapY;
        
        if (!overlaps) break;
        
        attempts++;
      } while (attempts < maxAttempts);
      
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>
