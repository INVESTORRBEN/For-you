<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Outer light brown frame */
    body {
      margin: 0;
      padding: 20px; /* outer light brown padding */
      font-family: Arial, sans-serif;
      background: #d2b48c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Inner white frame */
    .content-frame {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;       /* adapt to screen width */
      max-width: 400px; /* max width for desktops */
      min-width: 250px; /* min width for small phones */
      min-height: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      max-width: 250px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    /* Question style */
    #questionText {
      color: red;
      font-size: 1.5em;
      margin: 15px 0;
    }

    /* Hurray styles */
    .hurray-title {
      color: #d2b48c;
      font-size: 1.5em;
      margin: 20px 0 10px 0;
      line-height: 1.2;
    }

    .hurray-subtitle {
      color: #d2b48c;
      font-size: 1.2em;
      margin: 0;
    }

    /* Buttons container */
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 120px;
    }

    /* Yes/No buttons */
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px; /* pill shape */
      border: none;
      cursor: pointer;
      position: absolute;
      transition: left 0.2s, top 0.2s;
    }

    #yesBtn {
      left: 20%;
      top: 30px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 60%;
      top: 30px;
      background: #999;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-frame {
        width: 95%;
        max-width: 350px;
        min-width: 200px;
      }

      img {
        max-width: 200px;
      }

      #questionText {
        font-size: 1.3em;
      }

      .hurray-title {
        font-size: 1.3em;
      }

      .hurray-subtitle {
        font-size: 1em;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .content-frame {
        width: 95%;
        max-width: 280px;
        min-width: 200px;
      }

      img {
        max-width: 180px;
      }

      #questionText {
        font-size: 1.2em;
      }

      .hurray-title {
        font-size: 1.2em;
      }

      .hurray-subtitle {
        font-size: 0.95em;
      }

      button {
        padding: 8px 18px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="content-frame">
    <img
      id="media"
      src="https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3372.gif"
      alt="Cute image"
    />

    <div id="questionText">Alexandra, will you be my valentine? üåπ</div>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onmouseover="runAway()">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsContainer = document.querySelector('.buttons');
    const contentFrame = document.querySelector('.content-frame');
    const questionText = document.getElementById("questionText");

    function sayYes() {
      document.getElementById("media").src =
        "https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif";

      noBtn.style.display = "none";

      questionText.innerHTML = `
        <div class="hurray-title">Hurray! üéâ</div>
        <div class="hurray-subtitle">I love you so much! ‚ù§Ô∏è</div>
      `;

      contentFrame.style.minHeight = "350px";
    }

    function runAway() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = buttonsContainer.offsetWidth - btnWidth;
      const maxY = buttonsContainer.offsetHeight - btnHeight;

      const moveTowardYes = Math.random() < 0.3;

      let x, y;

      if (moveTowardYes) {
        const yesRect = yesBtn.getBoundingClientRect();
        const containerRect = buttonsContainer.getBoundingClientRect();

        const yesX = yesRect.left - containerRect.left;
        const yesY = yesRect.top - containerRect.top;

        x = yesX + Math.random() * 30 - 15;
        y = yesY + Math.random() * 30 - 15;
      } else {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
      }

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
