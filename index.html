<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0.3cm;
      font-family: Arial, sans-serif;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    .emoji-left, .emoji-right {
      position: absolute;
      top: 10px;
      font-size: 2em;
      z-index: 10;
    }

    .emoji-left { left: 10px; }
    .emoji-right { right: 10px; }

    .content-frame {
      background: #ffffff;
      padding: 30px 35px;
      border-radius: 20px;
      text-align: center;
      width: 92%;
      max-width: 420px;
      min-width: 280px;
      min-height: 450px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    #questionText {
      color: red;
      font-size: 1.8em;
      margin: 15px 0;
      font-weight: bold;
    }

    .hurray-title {
      color: #d2b48c;
      font-size: 2.25em;
      margin: 20px 0 10px 0;
    }

    .hurray-subtitle {
      color: #000;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 200px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: left 0.25s ease, top 0.25s ease;
      font-weight: bold;
    }

    #yesBtn {
      left: 20%;
      top: 80px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 60%;
      top: 80px;
      background: #999;
      color: white;
    }
  </style>
</head>

<body>

  <div class="emoji-left">üíê</div>
  <div class="emoji-right">üíê</div>

  <div class="content-frame">
    <img
      id="media"
      src="https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3372.gif"
      alt="Cute image"
    />

    <div id="questionText">Alexandra, will you be my valentine? üåπ</div>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes!</button>
      <button id="noBtn" onclick="runAway()">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const contentFrame = document.querySelector(".content-frame");
    const questionText = document.getElementById("questionText");

    function sayYes() {
      document.getElementById("media").src =
        "https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      questionText.innerHTML = `
        <div class="hurray-title">Hurray! üéâ</div>
        <div class="hurray-subtitle">I love you so much! ‚ù§Ô∏è</div>
      `;
    }

    /* Fixed positions INSIDE the white frame */
    const positions = [
      { x: "40%", y: "10px" },     // up near mascot
      { x: "10%", y: "50%" },      // left middle
      { x: "65%", y: "50%" },      // right middle
      { x: "10%", y: "20px" },     // left up
      { x: "65%", y: "20px" },     // right up
      { x: "10%", y: "75%" },      // left bottom
      { x: "65%", y: "75%" }       // right bottom
    ];

    let moveIndex = 0;

    function runAway() {
      const pos = positions[moveIndex];
      noBtn.style.left = pos.x;
      noBtn.style.top = pos.y;
      moveIndex = (moveIndex + 1) % positions.length;
    }
  </script>

</body>
</html>
