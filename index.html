<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Outer frame */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #d2b48c; /* light brown outer frame */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Inner frame */
    .content-frame {
      background: #ffffff; /* white inner frame */
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.5em;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 120px; /* enough space for button movement */
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    /* Space Yes and No within inner frame */
    #yesBtn {
      left: 20%;
      top: 20px;
    }

    #noBtn {
      left: 55%;
      top: 20px;
      background: #999;
    }
  </style>
</head>
<body>

  <div class="content-frame">
    <img
      id="media"
      src="https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3372.gif"
      alt="Cute image"
    />

    <h1 id="question">Alexandra, will you be my valentine? üåπ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onmouseover="runAway()">No</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("media").src =
        "https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif";

      document.getElementById("question").innerText =
        "Hurray! üéâ I love you so much! ‚ù§Ô∏è";

      document.getElementById("noBtn").style.display = "none";
    }

    function runAway() {
      const noBtn = document.getElementById("noBtn");
      const frame = document.querySelector('.content-frame');

      // Get button dimensions
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Limit movement within inner white frame
      const maxX = frame.offsetWidth - btnWidth - 10; // padding
      const maxY = frame.offsetHeight - btnHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
