<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 40px;
      overflow: hidden;
    }

    img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 200px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      left: 40%;
    }

    #noBtn {
      background: #999;
    }
  </style>
</head>
<body>

  <img
    id="media"
    src="https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3372.gif"
    alt="Cute image"
  />

  <h1 id="question">Alexandra, will you be my valentine?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
    <button id="noBtn" onmouseover="runAway()">No üòÖ</button>
  </div>

  <script>
    function sayYes() {
      document.getElementById("media").src =
        "https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif";

      document.getElementById("question").innerText =
        "Hurray! üéâ I love you so much! ‚ù§Ô∏è";

      document.getElementById("noBtn").style.display = "none";
    }

    function runAway() {
      const noBtn = document.getElementById("noBtn");

      // Get button dimensions
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Calculate max x and y so button stays fully visible
      const maxX = window.innerWidth - btnWidth - 10; // 10px padding
      const maxY = window.innerHeight - btnHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
