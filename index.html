<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Outer frame */
    body {
      margin: 0;
      padding: 20px; /* small padding on all sides for outer frame visibility */
      font-family: Arial, sans-serif;
      background: #d2b48c; /* light brown outer frame */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Inner frame */
    .content-frame {
      background: #ffffff; /* white inner frame */
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      min-height: 400px; /* keep consistent height */
      box-sizing: border-box;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.5em;
      margin: 15px 0;
    }

    /* Special Hurray style */
    .hurray-title {
      color: #d2b48c; /* light brown */
      font-size: 3em;  /* 3x larger */
      margin: 20px 0 10px 0;
      line-height: 1.2;
    }

    .hurray-subtitle {
      color: #ffffff; /* keep white */
      font-size: 1.5em;
      margin: 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 120px; /* enough space for button movement */
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px; /* more rounded edges */
      cursor: pointer;
      position: absolute;
      transition: left 0.2s, top 0.2s; /* smooth movement */
    }

    /* Yes/No button spacing */
    #yesBtn {
      left: 20%;
      top: 30px;
    }

    #noBtn {
      left: 60%;
      top: 30px;
      background: #999;
    }
  </style>
</head>
<body>

  <div class="content-frame">
    <img
      id="media"
      src="https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3372.gif"
      alt="Cute image"
    />

    <h1 id="question">Alexandra, will you be my valentine? üåπ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onmouseover="runAway()">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsContainer = document.querySelector('.buttons');
    const contentFrame = document.querySelector('.content-frame');
    const question = document.getElementById("question");

    function sayYes() {
      // Update image
      document.getElementById("media").src =
        "https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif";

      // Clear buttons
      noBtn.style.display = "none";

      // Replace question with Hurray message
      question.innerHTML = `
        <div class="hurray-title">Hurray! üéâ</div>
        <div class="hurray-subtitle">I love you so much! ‚ù§Ô∏è</div>
      `;

      // Keep inner frame height consistent
      contentFrame.style.minHeight = "400px";
    }

    function runAway() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = buttonsContainer.offsetWidth - btnWidth;
      const maxY = buttonsContainer.offsetHeight - btnHeight;

      // Random chance to move toward Yes button
      const moveTowardYes = Math.random() < 0.3; // 30% chance

      let x, y;

      if (moveTowardYes) {
        const yesRect = yesBtn.getBoundingClientRect();
        const containerRect = buttonsContainer.getBoundingClientRect();

        const yesX = yesRect.left - containerRect.left;
        const yesY = yesRect.top - containerRect.top;

        x = yesX + Math.random() * 40 - 20; // ¬±20px
        y = yesY + Math.random() * 40 - 20; // ¬±20px
      } else {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
      }

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
