<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Outer light brown frame */
    body {
      margin: 0;
      padding: 10px; /* small outer padding */
      font-family: Arial, sans-serif;
      background: #d2b48c;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    /* üíê emojis at top-left and top-right */
    .emoji-left, .emoji-right {
      position: absolute;
      top: 10px;
      font-size: 2em;
    }

    .emoji-left { left: 10px; }
    .emoji-right { right: 10px; }

    /* Inner white frame */
    .content-frame {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      min-width: 220px;
      min-height: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      position: relative;
      box-sizing: border-box;
      margin-top: 40px; /* to avoid overlapping emojis */
    }

    img {
      width: 100%;
      max-width: 300px; /* make bigger inside white frame */
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    /* Question style */
    #questionText {
      color: red;
      font-size: 1.8em;
      margin: 15px 0;
    }

    /* Hurray styles */
    .hurray-title {
      color: #d2b48c;
      font-size: 1.5em;
      margin: 20px 0 10px 0;
      line-height: 1.2;
    }

    .hurray-subtitle {
      color: #d2b48c;
      font-size: 1.2em;
      margin: 0;
    }

    /* Buttons container */
    .buttons {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 120px;
    }

    /* Yes/No buttons */
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: left 0.2s, top 0.2s;
    }

    #yesBtn {
      left: 20%;
      top: 30px;
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      left: 60%;
      top: 30px;
      background: #999;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .content-frame {
        width: 95%;
        max-width: 320px;
        min-width: 200px;
      }

      img { max-width: 250px; }

      #questionText { font-size: 1.5em; }
      .hurray-title { font-size: 1.3em; }
      .hurray-subtitle { font-size: 1em; }
      button { padding: 10px 20px; font-size: 16px; }
    }

    @media (max-width: 480px) {
      .content-frame {
        width: 95%;
        max-width: 260px;
        min-width: 200px;
      }

      img { max-width: 200px; }

      #questionText { font-size: 1.3em; }
      .hurray-title { font-size: 1.2em; }
      .hurray-subtitle { font-size: 0.95em; }
      button { padding: 8px 18px; font-size: 15px; }
    }
  </style>
</head>
<body>

  <!-- üíê emojis at top-left and top-right -->
  <div class="emoji-left">üíê</div>
  <div class="emoji-right">üíê</div>

  <div class="content-frame">
    <img
      id="media"
      src="https://raw.githubusercontent.com/INVESTORRBEN/For-you/refs/heads/main/IMG_3371.gif"
      alt="Cute image"
    />

    <div id="questionText">Alexandra, will you be my valentine? üåπ</div>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes!</button>
      <button id="noBtn" onmouseover="runAway()">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonsContainer = document.querySelector('.buttons');
    const contentFrame = document.querySelector('.content-frame');
    const questionText = document.getElementById("questionText");

    function sayYes() {
      // Keep same media (already IMG_3371.gif)
      // Remove both buttons
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Replace question with Hurray message
      questionText.innerHTML = `
        <div class="hurray-title">Hurray! üéâ</div>
        <div class="hurray-subtitle">I love you so much! ‚ù§Ô∏è</div>
      `;

      contentFrame.style.minHeight = "400px";
    }

    function runAway() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const containerWidth = buttonsContainer.offsetWidth;
      const containerHeight = buttonsContainer.offsetHeight;

      // Random position within buttonsContainer (inner white frame area)
      const x = Math.random() * (containerWidth - btnWidth);
      const y = Math.random() * (containerHeight - btnHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
